<!doctype html>
<html ng-app="myApp">
<head>
    <title>Shochu</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular-touch.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular-animate.js"></script>
    <script src="files.js"></script>
    <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css"/>
    <link href="stylesheets/print.css" media="print" rel="stylesheet" type="text/css"/>
    <link href="stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css"/>
    <script src="http://ui-grid.info/docs/grunt-scripts/csv.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/pdfmake.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/vfs_fonts.js"></script>
    <script src="http://ui-grid.info/release/ui-grid-unstable.js"></script>
    <link rel="stylesheet" href="http://ui-grid.info/release/ui-grid-unstable.css" type="text/css">
    <![endif]-->
</head>

<body>
<div ng-controller="FileController">
    <p>Bucket: {{ simulationGroupNames.data.Name }}</p>
    <ul>
        <li ng-repeat="data in simulationGroupNames.data.CommonPrefixes">
            <a href="" ng-click="getSimulationGroupFiles(data.Prefix)">{{ data.Prefix }}</a>
        </li>
    </ul>


    <div ui-grid="{ data: results.data}" class="myGrid"></div>

    <!--<div ng-repeat="data in results.data ">-->

    <!--{{data}}-->

    <!--</div>-->


    <div ng-repeat="data in simulationGroupFiles.data | orderBy: 'Key' | filter: 'png' " class="wrapper">
        <div target-blank class="primary">
            <p>{{data.Key}}</p>
            <a ng-href="https://s3-us-west-2.amazonaws.com/livedata-matcha/{{data.Key}}"><img
                    ng-src="https://s3-us-west-2.amazonaws.com/livedata-matcha/{{data.Key}}" alt="{{data.Key}}"
                    height="100" width="200"/></a>
        </div>
    </div>


</div>

</body>
</html>
